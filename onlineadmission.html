<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admission Registration - Bright Horizon</title>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .back-home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff7043;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-home-btn">‚Üê Home</a>

  <h2>Student Admission Registration</h2>

  <form action="#" method="post">
    <label>Full Name:</label>
    <input type="text" name="fullname" required>

    <label>Father Name:</label>
    <input type="text" name="Father Name" required>

    <label>Mother Name:</label>
    <input type="text" name="Mother Name" required>

    <label>Date of Birth:</label>
    <input type="date" name="dob" required>

    <label>Class Applying For:</label>
    <select name="class" required>
      <option value="">Select Class</option>
      <option value="1st">1st Standard</option>
      <option value="2nd">2nd Standard</option>
      <option value="3rd">3rd Standard</option>
      <option value="4th">4th Standard</option>
      <option value="5th">5th Standard</option>
      <option value="6th">6th Standard</option>
      <option value="7th">7th Standard</option>
      <option value="8th">8th Standard</option>
      <option value="9th">9th standard</option>
      <option value="10th">10th Standard</option>
    </select>

    <label>Parent/Guardian Name:</label>
    <input type="text" name="parentname" required>

    <label>Contact Number:</label>
    <input type="tel" name="contact" required pattern="[0-9]{10}" placeholder="10-digit mobile number">

    <label>Message or Special Notes:</label>
    <textarea name="message" rows="4" placeholder="Write anything you want us to know..."></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
